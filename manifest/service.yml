apiVersion: v1
kind: Service
metadata:
  namespace: gotodo-prd
  name: gotodo-nodeport
spec:
  type: NodePort
  selector:
    app: gotodo
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30007
---
apiVersion: v1
kind: Service
metadata:
  namespace: gotodo-prd
  name: gotodo-mysql
spec:
  selector:
    app: gotodo-mysql
  ports:
    - protocol: TCP
      port: 33306
      targetPort: 3306
