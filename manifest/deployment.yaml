apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: gotodo-prd
  name: gotodo-dep
  labels:
    app: gotodo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gotodo
  template:
    metadata:
      labels:
        app: gotodo
    spec:
      containers:
      - name: gotodo
        image: rindrics/gotodo:v0.0.0
        ports:
        - containerPort: 80
